<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="style.css">
            <script src=script.js></script>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title> St Patty's Bingo Caller</title>

        </head>
        <body>

        <div id="container">
          <h1 id=title-1> St. Patrick's Day  </h1>
          <h1 id=title-2> Bingo </h1>
        </div>


        <h3 class = headings> Number Called </h3>
        <h3 class = headings> Already Called </h3>
        <img src="images/clover.png" id="clover-img" >
        <img src="images/leprechaun.png" id="leprechaun-img" >
        <img src="images/background.png" id="background-img" >
        <img src="images/logo.png" id="logo-img" >

            <div id="beingCalled" style="font-size:60px;"></div>
            <div id= "pastCalls" style="font-size:40px;" ></div>

            <button id="restartButton" onclick="start()" data-text-swap="Restart">Start</button>
            <button id="next" onclick="call();"> Next</button>
    </body>
</html>
